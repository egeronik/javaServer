version: '3.3'

networks:
  mainnet:
    driver: bridge

services:
  mydb:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'animedb'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_TCP_PORT: 3307
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3307:3307'
    expose:
      - '3307'
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - mainnet



  animeserver:
    build:
      dockerfile: dockerfile
    restart: "no"
    environment:
      databaseAddress: "mydb:3307"
    networks:
      - mainnet
    depends_on:
      - mydb

  ngrok:
    image: shkoliar/ngrok:latest
    ports:
      - 8181:8181
    networks:
      - mainnet
    environment:
      - DOMAIN=animeserver
      - AUTH_TOKEN=2I0FB9g4lhPsbjMgHtyKfke44vD_XG3uBLFBTSdduCwFMdL2
      - PORT=8080

# Names our volume
volumes:
  my-db: